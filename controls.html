<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frosted Glass Effect (With Controls)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Background Images -->
    <div class="bg">
      <img src="https://4kwallpapers.com/images/walls/thumbs_3t/23231.jpg" alt="Green leaves Foliage">
      <img src="https://4kwallpapers.com/images/walls/thumbs_3t/9068.png" alt="Microsoft Windows 11 background">
      <img src="https://4kwallpapers.com/images/walls/thumbs_3t/23236.jpg" alt="Sunset Alps mountains background">
    </div>

    <!-- The dynamic glass button -->
    <button class="glass"></button>

    <!-- ACCESSIBILITY CONTROLS PANEL -->
    <div id="controls-panel">
        <div id="panel-header">Accessibility Controls</div>
        
        <div class="control-group main-toggle">
            <label for="master-toggle">Glass Effect On/Off</label>
            <label class="switch">
                <input type="checkbox" id="master-toggle" checked>
                <span class="slider-toggle"></span>
            </label>
        </div>

        <div id="settings-container">
            <!-- All control sliders and inputs -->
            <div class="control-group"><label for="blur-slider">Blur: <span id="blur-value">15</span>px</label><input type="range" id="blur-slider" min="0" max="50" value="15"></div>
            <div class="control-group"><label for="opacity-slider">Transparency: <span id="opacity-value">10</span>%</label><input type="range" id="opacity-slider" min="0" max="100" value="10"></div>
            <div class="control-group"><label for="size-slider">Size: <span id="size-value">20</span>rem</label><input type="range" id="size-slider" min="5" max="30" value="20"></div>
            <div class="control-group"><label for="radius-slider">Roundness: <span id="radius-value">50</span>%</label><input type="range" id="radius-slider" min="0" max="50" value="50"></div>
            <div class="control-group"><label for="border-slider">Border: <span id="border-value">2</span>px</label><input type="range" id="border-slider" min="0" max="10" value="2" step="0.5"></div>
            <div class="control-group"><label for="icon-color-picker">Icon Color</label><input type="color" id="icon-color-picker" value="#ffffff"></div>
            <div class="control-group"><label for="shadow-toggle">Enable Shadow</label><input type="checkbox" id="shadow-toggle" checked></div>
        </div>

        <!-- Action Buttons -->
        <div class="actions">
            <a href="index.html" id="home-link">Go to Home</a>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
