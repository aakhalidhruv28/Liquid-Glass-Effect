<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frosted Glass Effect (With Controls)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg">
      <img src="https://4kwallpapers.com/images/walls/thumbs_3t/23231.jpg" alt="Green leaves Foliage">
      <img src="https://4kwallpapers.com/images/walls/thumbs_3t/9068.png" alt="Microsoft Windows 11 background">
      <img src="https://4kwallpapers.com/images/walls/thumbs_3t/23236.jpg" alt="Sunset Alps mountains background">
    </div>
    <button class="glass"></button>
    <div id="controls-panel">
        <div id="panel-header">Accessibility Controls</div>
        <div class="control-group main-toggle">
            <label for="master-toggle">Glass Effect On/Off</label>
            <label class="switch"><input type="checkbox" id="master-toggle" checked><span class="slider-toggle"></span></label>
        </div>
        <div id="settings-container">
            <div class="control-group"><label for="size-slider">Size: <span id="size-value">22</span>rem</label><input type="range" id="size-slider" min="10" max="30" value="22"></div>
            <div class="control-group"><label for="border-slider">Border: <span id="border-value">1</span>px</label><input type="range" id="border-slider" min="0" max="10" value="1" step="0.5"></div>
            <div class="control-group"><label for="blur-slider">Blur: <span id="blur-value">10</span>px</label><input type="range" id="blur-slider" min="0" max="50" value="10"></div>
            <div class="control-group"><label for="saturation-slider">Saturation: <span id="saturation-value">100</span>%</label><input type="range" id="saturation-slider" min="0" max="200" value="100"></div>
            <div class="control-group"><label for="contrast-slider">Contrast: <span id="contrast-value">100</span>%</label><input type="range" id="contrast-slider" min="50" max="200" value="100"></div>
            <div class="control-group"><label for="tint-color-picker">Glass Tint</label><input type="color" id="tint-color-picker" value="#ffffff"></div>
            <div class="control-group"><label for="tint-opacity-slider">Tint Strength: <span id="tint-opacity-value">15</span>%</label><input type="range" id="tint-opacity-slider" min="0" max="80" value="15"></div>
            <div class="control-group"><label for="icon-color-picker">Icon Color</label><input type="color" id="icon-color-picker" value="#ffffff"></div>
            <div class="control-group"><label for="shadow-toggle">Enable Shadow</label><input type="checkbox" id="shadow-toggle" checked></div>
        </div>
        <div class="actions">
            <button id="reset-btn">Reset</button>
            <a href="index.html" id="home-link">Go to Home</a>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
